<md-sidenav-container class="example-container">
  <md-sidenav #sidenav class="example-sidenav">
    <md-nav-list>
      <a md-list-item>
        <md-icon md-list-icon>tablet_android</md-icon>
        <span md-line>Devices</span>
        <span md-line class="secondary">Manage devices and groups</span>
      </a>
      <a md-list-item>
        <md-icon md-list-icon>insert_drive_files</md-icon>
        <span md-line>Files</span>
        <span md-line class="secondary">Manage files and storage</span>
      </a>
    </md-nav-list>
  </md-sidenav>

  <div class="example-sidenav-content">
    <md-toolbar>
      <button md-button class="button-menu">
            <md-icon class="md-24" (click)="sidenav.open()">menu</md-icon>
          </button>
      <img height="50px" src="/assets/img/logo.png" />
    </md-toolbar>
    
    <router-outlet></router-outlet>
  </div>

</md-sidenav-container>
