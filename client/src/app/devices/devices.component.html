<div class="card-container">
    <md-card class="example-card">
        <md-card-header>
            <md-card-title>
                <h3>Devices</h3>
            </md-card-title>
        </md-card-header>
        <md-card-actions>
            <button md-raised-button color="primary" [mdMenuTriggerFor]="menu">Menu</button>
            <md-menu #menu="mdMenu">
                <button md-menu-item>Item 1</button>
                <button md-menu-item>Item 2</button>
            </md-menu>
            <button md-raised-button color="primary">SHARE</button>
        </md-card-actions>
        <md-card-content>
            <table-devices [devices]="devices | devicesGroupPipe:undefined"></table-devices>
        </md-card-content>
    </md-card>
</div>

<div class="card-container" *ngFor="let group of groups" >
    <md-card class="example-card">
        <md-card-header>
            <md-card-title>
                <h3>{{ group.name }}</h3>
            </md-card-title>
        </md-card-header>
        <md-card-actions>
            <button md-raised-button color="primary" [mdMenuTriggerFor]="menu">Menu</button>
            <md-menu #menu="mdMenu">
                <button md-menu-item>Item 1</button>
                <button md-menu-item>Item 2</button>
            </md-menu>
            <button md-raised-button color="primary">SHARE</button>
        </md-card-actions>
        <md-card-content>
            <table-devices [devices]="devices | devicesGroupPipe:group"></table-devices>
        </md-card-content>
    </md-card>
</div>
