<div class="card-container">
    <md-card class="example-card">
        <md-card-header>
            <md-card-title>
                <h3>Devices</h3>
            </md-card-title>
        </md-card-header>
        <md-card-actions>
            <devices-actions 
                [devices]="devices | devicesGroup:undefined"
                [groups]="groups"  
                [currentGroup]="undefined"
            ></devices-actions>
        </md-card-actions>
        <md-card-content>
            <table-devices [devices]="devices | devicesGroup:undefined"></table-devices>
        </md-card-content>
    </md-card>
</div>

<div class="card-container" *ngFor="let group of groups" >
    <md-card class="example-card">
        <md-card-header>
            <md-card-title>
                <h3>{{ group.name }}</h3>
            </md-card-title>
        </md-card-header>
        <md-card-actions>
            <devices-actions 
                [devices]="devices | devicesGroup:group"
                [groups]="groups"  
                [currentGroup]="group"
            ></devices-actions>
        </md-card-actions>
        <md-card-content>
            <table-devices [devices]="devices | devicesGroup:group"></table-devices>
        </md-card-content>
    </md-card>
</div>
