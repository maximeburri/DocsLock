<h1 mat-dialog-title *ngIf="data.mode=='new'" >New group </h1>
<h1 mat-dialog-title *ngIf="data.mode=='edit'" >Edit group </h1>
<div mat-dialog-content>
    <mat-form-field >
        <input matInput placeholder="Name" value="" required [(ngModel)]="name">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button *ngIf="data.mode=='new'" (click)="newGroup(name)" tabindex="0">Create</button>
    <button mat-button *ngIf="data.mode=='edit'" (click)="editGroup(name)" tabindex="0">Ok</button>
    <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
</div>
