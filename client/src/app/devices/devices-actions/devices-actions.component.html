<button md-raised-button color="primary" [mdMenuTriggerFor]="menuSelection">{{devices.length}} selected </button>
<md-menu #menuSelection="mdMenu">
    <button md-menu-item>Item 1</button>
    <button md-menu-item>Item 2</button>
</md-menu>
<button md-raised-button color="primary" [mdMenuTriggerFor]="menu" [disabled]="devices.length == 0">
    Group to
</button>
<md-menu #menu="mdMenu">
    <button md-menu-item>New...</button>
    <md-divider></md-divider>
    <button *ngFor="let group of groups" (click)="groupTo(group)" md-menu-item [disabled]="currentGroup && group.id == currentGroup.id">
        {{group.name}}
    </button>
    <md-divider></md-divider>
    <button md-menu-item [disabled]="!currentGroup">None</button>
</md-menu>
